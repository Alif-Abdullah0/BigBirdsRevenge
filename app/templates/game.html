{% extends "layout.html" %}
{% block title %} {{name}} {% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block content %}
<main style="margin-top:4%;">
	<div style="height:600px;display:flex;flex-direction:row;align-items:stretch;justify-content:space-around;">
	<div style="display:flex;flex-direction:column;justify-content:flex-start;">
	<h1 id="money-counter" style="font-family:Courier New;border-left: 14px solid red; border-radius:12px; padding: 5px; background-color:lightgray;margin-top:5%;"> Money Counter: $xxxx  </h1>
	<h1 id="time-counter" style="font-family:Courier New;border-left: 14px solid #86DC3D; border-radius:12px; padding: 5px; background-color:lightgray;margin-top:5%;"> Time:  </h1>
	<div style="display:flex;flex-direction:row;">
	<button id="saveButton" style="margin:auto;">Save</button>
	<button id="loadButton" style="margin:auto;">Load</button>
	<button id="toggleGridButton" style="margin:auto;">Toggle Grid</button>
	</div>
	</div>

	<center>
		<canvas style="border:1px solid black;" id="drawing" width="800" height="600"> </canvas>
	</center>
	</div>
	<script>
		var promptSave = {% if saveavailable %}true{% else %}false{% endif %};
	</script>
	<script type='application/javascript' src='/static/js/save.js'></script>
	<script type='application/javascript' src='/static/js/game.js'></script>
</main>
{% endblock %}
